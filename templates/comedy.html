<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="icon" href="{{ url_for('static', filename='Website.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/admin_style.css') }}">
</head>

<body>


    <main>

        <h2 class="new_story">أحدث القصص</h2>

        {% endfor %}
        </ul>
    </main>
</body>

</html>
